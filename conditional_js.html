<!DOCTYPE html>
<html>
    <html>
    <head>
        <title>JavaScript Conditions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="css/bootstrap.min.css" rel="stylesheet"/>   
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/kodego.js"></script>

    </head>
    <body>

        <h2>https://devdocs.io/javascript/</h2>

        <h3>IF ELSE</h3>
        <input type="text" id="first_number" value="" placeholder="Input First Value"/>
        <input type="text" id="second_number" value="" placeholder="Input Second Value"/>

        <button onclick="doCheck()">Do Check <img src="images/deadpool.webp" width="100"/></button>

        <div id="result"></div>
        <div id="result2"></div>

        <h3>SWITCH CASE</h3>
        <input type="text" id="flower_name" value="" placeholder="" onkeyup="flowerNameEventHandler()"/>
        <div id="result3"></div>

        <input type="text" id="month_name" value="" placeholder="" onkeyup="getMonthDays()"/>
        <div id="result4"></div>

        <h3>SWITCH CASE (Calculator)</h3>
        <input type="number" name="first_number" value="" placeholder="Input first number"/>
        <input type="number" name="second_number" value="" placeholder="Input second number"/>

        <button class="button" id="plus" data-operator="+" onclick="doComputeValue(event)">+</button>
        <button class="button" id="minus" data-operator="-" onclick="doComputeValue(event)">-</button>
        <button class="button" id="multiply" data-operator="*" onclick="doComputeValue(event)">*</button>
        <button class="button" id="divide" data-operator="/" onclick="doComputeValue(event)">/</button>
        <button class="button" id="equal" data-operator="=" onclick="doComputeValue(event)">=</button>

        <div id="result5"></div>

        <input type="date" onchange="getWeekDayName(event)"/>
        <div id="result6"></div>

        <script>

            function getWeekDayName(e){
                let date = new Date(e.currentTarget.value);
                let day = date.getDay();

                switch(day){
                    case 0:
                        document.getElementById("result6").innerHTML = "Sunday";
                        break;
                    case 1: 
                        document.getElementById("result6").innerHTML = "Monday";
                        break;
                    case 2: 
                        document.getElementById("result6").innerHTML = "Tuesday";
                        break;
                    case 3: 
                        document.getElementById("result6").innerHTML = "Wednesday";
                        break;
                    case 4: 
                        document.getElementById("result6").innerHTML = "Thursday";
                        break;
                    case 5: 
                        document.getElementById("result6").innerHTML = "Friday";
                        break;
                    case 6: 
                        document.getElementById("result6").innerHTML = "Saturday";
                        break;
                    default:
                        document.getElementById("result6").innerHTML = "Unknown date value";
                        break;
                }
            }
            

            function doComputeValue(e){
                
                let operator = e.currentTarget.getAttribute("data-operator");
                let value1 = parseInt(document.getElementsByName("first_number")[0].value);
                let value2 = parseInt(document.getElementsByName("second_number")[0].value);

                switch(operator){
                    case "+":
                        document.getElementById("result5").innerHTML = value1 + value2;
                        break;
                    case "-":
                        document.getElementById("result5").innerHTML = value1 - value2;
                        break;
                    case "*":
                        document.getElementById("result5").innerHTML = value1 * value2;
                        break;
                    case "/":
                        document.getElementById("result5").innerHTML = value1 / value2;
                        break;
                    default:
                        document.getElementById("result5").innerHTML = "Unknown operation";
                        break;
                }
            }

            function doCheck(){
                let value1 = parseInt(document.getElementById('first_number').value);
                let value2 = parseInt(document.getElementById('second_number').value);
               
                if(value1 % 2 == 0){
                    document.getElementById('result').innerHTML = "ODD";
                }else{
                    document.getElementById('result').innerHTML = "EVEN";
                }

                if(value1 == value2){
                    document.getElementById('result').innerHTML = "Value "+ value1 +" is equal to Value "+ value2 +".";
                }else{
                    if(value1 < value2){
                        document.getElementById('result').innerHTML = "Value "+ value1 +"  is less than Value "+ value2 +".";
                    }else{
                        document.getElementById('result').innerHTML = "Value "+ value1 +" is greater than Value "+ value2 +".";
                    }
                }

                document.getElementById('result2').innerHTML = "TOTAL: " + (value1 + value2);
            }

            function flowerNameEventHandler(){
                let flower = document.getElementById("flower_name").value;
                document.getElementById("result3").innerHTML = flower + "s are " + getFlowerColor(flower);
            }

            function getMonthDays(){
                document.getElementById("result4").innerHTML = getCalendarMonthDays(document.getElementById("month_name").value);
            }

        </script>

        

    </body>
</html>

<!DOCTYPE html>
<html>
    <html>
    <head>
        <title>Intro To JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <style>
            .container {
                border: 1px solid #ccc;
                height: 30px;
                padding: 15px;
            }

            .yellow {
                background-color: yellow;
            }

            .green {
                background-color: green;
                font-size: 30px !important;
            }

            .blue {
                background-color: blue;
            }

        </style>

        <script>
            

        </script>
    
    </head>
    <body id="main">
       <div class="container" id="main-container"></div>
       <div class="container" id="main-container1"></div>
       <div class="container" id="main-container2"></div>
       <div class="container" id="main-container3"></div>

       <div class="container" id="main-container4">
            <button onclick="onClickSmall()">Small</button>
            <button onclick="onClickMedium()">Medium</button>
            <button onclick="onClickLarge()">Large</button>
        </div>

        <input id="dynamic-input" type="text" name="" value=""/>
       
        <ul>
            <li data-id="1">Dave</li>
            <li data-id="2">Nino</li>
            <li data-id="3">James</li>
            <li data-id="4">Tims</li>
            <li data-id="5">Aldrine</li>
        </ul>


    </body>
    <script>

        document.getElementById("main-container").innerHTML = "Hello JavaScript!";
        document.getElementById("main-container1").innerHTML = "I'm a dynamic text content";
        document.getElementById("main-container2").innerHTML = "My name is Slim Shady";
        document.getElementById("main-container3").innerHTML = "<h1>I'm an H1 element</h1>";
        
        function onClick(){
            document.getElementById("main-container1").innerHTML = "Button has been clicked.";
            document.getElementById("main-container1").style.fontSize = "32px";
        }

        function onClickSmall(){
            document.getElementById("main-container1").innerHTML = "I'm a SMALL dynamic text content";
            document.getElementById("main-container1").style.fontSize = "10px";
            document.getElementById("main-container2").setAttribute("class","yellow");
            document.getElementById("main-container3").style.display = "none";
        }

        function onClickMedium(){
            document.getElementById("main-container1").innerHTML = 'I\'m a MEDIUM dynamic text content';
            document.getElementById("main-container1").style.fontSize = "22px";
            document.getElementById("main-container2").setAttribute("class","container green");
            document.getElementById("main-container2").setAttribute("data-id","22");
            document.getElementById("main-container2").style.fontSize = "18px";
            document.getElementById("dynamic-input").setAttribute("type","password");
            document.getElementById("dynamic-input").setAttribute("name","password");
            document.getElementById("dynamic-input").setAttribute("maxlength","20");
        }

        function onClickLarge(){
            document.getElementById("main-container1").innerHTML = "I'm a LARGE dynamic text content";
            document.getElementById("main-container1").style.fontSize = "34px";
            document.getElementById("main-container2").setAttribute("class","blue");
            document.getElementById("main-container3").style.display = "flex";
            document.getElementById("dynamic-input").setAttribute("type","date");
            document.getElementById("dynamic-input").setAttribute("name","input_date");
            document.getElementById("dynamic-input").setAttribute("maxlength","10");
        }
    </script>
</html>
